<html>

<head>
    <title>Thinkify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='style.css'/>
    
</head>


<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand text-white" href="Homepage.html">Movie Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active mr-5">
              <a class="nav-link text-white" href="Homepage.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-5">
              <a class="nav-link text-white" href="Bookings.html">Bookings</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Dashboard  -->
    <h1>Welcome</h1>
    <div class="col-8 mx-auto">
        <div>Select Shows in</div>
        <select class="custom-select" id='shows' onchange="showsFilter()">
            <option value="">All over India</option>
            <option value="Delhi">Delhi</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
        </select>
    </div>
    <div class="d-flex justify-content-between">
        <div class="col-4">
            <div>Language</div>
            <select class="custom-select" id='languages' onchange="languageFilter()">
                <option value="">All Languages</option>
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Kannada">Kannada</option>
            </select>
        </div>
        <div class="col-4">
            <div>Genre</div>
            <select class="custom-select" id='genre' onchange="genreFilter()">
                <option value="">All Genre</option>
                <option value="thriller">thriller</option>
                <option value="action">action</option>
                <option value="drama">drama</option>
            </select>
        </div>
    </div>
    <div id='movieCards' class="d-flex flex-wrap container my-4">
        <!-- cards to be appended -->
    </div>

</body>

<script type="text/javascript" src="Homepage.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
